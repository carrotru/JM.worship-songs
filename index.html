    <script>
        // ================= CONFIG =================
        // è«‹ç¢ºèªé€™å€‹ç¶²å€æ˜¯æ‚¨æœ€æ–°çš„
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby06S3WdkzNvqAo8bBAZui7Xfz7EPABEAMly1vr-w-1qVkrr8d_gIq0fNrN65eS_qW1/exec";

        let appData = { albums: [], singles: [] };
        let rawSongs = [];

        init();
        async function init() { await loadData(); }

        // ================= CORE: URL PARSER =================
        function extractVideoID(url) {
            if (!url) return "";
            url = url.trim();
            if (/^[a-zA-Z0-9_-]{11}$/.test(url)) return url;
            try {
                if (!url.startsWith('http')) url = 'https://' + url;
                let urlObj = new URL(url);
                if (urlObj.searchParams.has('v')) return urlObj.searchParams.get('v');
                if (urlObj.hostname.includes('youtu.be')) return urlObj.pathname.slice(1);
                if (urlObj.pathname.includes('/embed/')) return urlObj.pathname.split('/embed/')[1];
            } catch (e) { }
            return "";
        }

        // ================= LOAD DATA =================
        async function loadData() {
            try {
                const response = await fetch(SCRIPT_URL + "?t=" + new Date().getTime());
                const data = await response.json();
                rawSongs = data;
                processData(data);
                document.getElementById('loading-mask').classList.add('hidden');
                document.getElementById('view-home').classList.remove('hidden');
            } catch (error) {
                console.error(error);
                alert("è®€å–è³‡æ–™å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯");
            }
        }

        function processData(songs) {
            let albumsMap = {};
            let singlesList = [];
            songs.forEach(song => {
                const cat = song.category ? song.category.trim() : "å–®æ›²";
                // ç¢ºä¿ group æ¬„ä½æœ‰å€¼ï¼Œæ²’æœ‰å°±é¡¯ç¤º 'æœªçŸ¥'
                song.group = song.group ? song.group.trim() : ""; 

                if (cat === "å–®æ›²" || cat === "single") {
                    singlesList.push(song);
                } else {
                    if (!albumsMap[cat]) {
                        albumsMap[cat] = { 
                            name: cat, 
                            image: null, 
                            group: song.group, // æŠ“ç¬¬ä¸€é¦–æ­Œçš„åœ˜é«”ç•¶ä½œå°ˆè¼¯åœ˜é«”
                            songs: [] 
                        };
                    }
                    albumsMap[cat].songs.push(song);
                    if (song.image && !albumsMap[cat].image) albumsMap[cat].image = song.image;
                }
            });
            Object.values(albumsMap).forEach(album => {
                if (!album.image) album.image = `https://placehold.co/400x400/5850ec/ffffff?text=${encodeURIComponent(album.name.substring(0,4))}&font=roboto`;
            });
            appData.singles = singlesList;
            appData.albums = Object.values(albumsMap);
            renderAll();
            populateAlbumOptions();
        }

        // ================= RENDER UI =================
        function renderAll() {
            const albumSection = document.getElementById('section-albums');
            const singleSection = document.getElementById('section-singles');
            const emptyState = document.getElementById('empty-state');
            if (appData.albums.length === 0 && appData.singles.length === 0) {
                albumSection.classList.add('hidden');
                singleSection.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }
            emptyState.classList.add('hidden');
            renderAlbums(appData.albums);
            renderSingles(appData.singles);
        }

        function renderAlbums(albums) {
            const grid = document.getElementById('album-grid');
            const section = document.getElementById('section-albums');
            if (albums.length === 0) { section.classList.add('hidden'); return; }
            section.classList.remove('hidden');
            document.getElementById('album-count').innerText = `${albums.length} å¼µ`;
            grid.innerHTML = albums.map(album => `
                <div class="bg-white rounded-xl shadow-sm hover:shadow-xl transition-all cursor-pointer overflow-hidden group border border-slate-200" onclick='showAlbumDetail(${JSON.stringify(album).replace(/'/g, "&apos;")})'>
                    <div class="aspect-square bg-slate-200 relative overflow-hidden">
                        <div class="absolute inset-0">
                             <img src="${album.image}" class="w-full h-full object-cover opacity-60 blur-md scale-110" onerror="this.style.display='none'">
                        </div>
                        <img src="${album.image}" class="relative w-full h-full object-contain z-10 transition-transform duration-500 group-hover:scale-105" onerror="this.src='https://placehold.co/400x400?text=No+Img'">
                    </div>
                    <div class="p-3">
                        <h3 class="font-bold text-slate-800 truncate text-lg">${album.name}</h3>
                        <div class="text-sm text-slate-500 mt-1 flex items-center justify-between">
                            <span class="truncate pr-2 font-medium text-indigo-600">
                                ${album.group ? 'ã€' + album.group + 'ã€‘' : ''}
                            </span>
                            <span class="flex-shrink-0 bg-slate-100 px-2 rounded-full text-xs">${album.songs.length} é¦–</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderSingles(singles) {
            const list = document.getElementById('single-list');
            const section = document.getElementById('section-singles');
            if (singles.length === 0) { section.classList.add('hidden'); return; }
            section.classList.remove('hidden');
            document.getElementById('single-count').innerText = `${singles.length} é¦–`;
            list.innerHTML = singles.map((song) => `
                <div class="bg-white p-4 rounded-lg shadow-sm hover:shadow-md border-l-4 border-pink-400 cursor-pointer flex justify-between items-center transition-all" onclick='openPlayer(${JSON.stringify(song).replace(/'/g, "&apos;")})'>
                    <div class="flex items-center gap-3 overflow-hidden">
                        <div class="relative w-12 h-12 flex-shrink-0 bg-slate-100 rounded overflow-hidden">
                             <img src="${song.image || 'https://placehold.co/100x100/pink/white?text=ğŸµ'}" class="w-full h-full object-contain" onerror="this.src='https://placehold.co/100x100/pink/white?text=ğŸµ'">
                        </div>
                        <div class="font-bold text-slate-700 text-lg truncate">
                            ${song.title} 
                            <span class="text-sm text-slate-400 font-normal ml-1">
                                ${song.group ? ' ï¼ ' + song.group : ''}
                            </span>
                        </div>
                    </div>
                    <div class="flex items-center gap-2 flex-shrink-0">
                        ${song.youtube_id ? '<span class="text-xs bg-red-100 text-red-600 px-2 py-1 rounded-full">YouTube</span>' : ''}
                    </div>
                </div>
            `).join('');
        }

        // ================= INTERACTIONS =================
        function showAlbumDetail(album) {
            const targetAlbum = appData.albums.find(a => a.name === album.name);
            if(!targetAlbum) return;
            document.getElementById('view-home').classList.add('hidden');
            document.getElementById('view-album-detail').classList.remove('hidden');
            
            document.getElementById('detail-title').innerText = targetAlbum.name;
            // å…§é ä¹Ÿé¡¯ç¤ºåœ˜é«”
            document.getElementById('detail-group').innerText = targetAlbum.group ? `ã€${targetAlbum.group}ã€‘` : '';
            document.getElementById('detail-image').src = targetAlbum.image;
            document.getElementById('detail-bg-blur').style.backgroundImage = `url('${targetAlbum.image}')`;
            
            const list = document.getElementById('album-song-list');
            list.innerHTML = targetAlbum.songs.map((song, idx) => `
                <div class="p-4 flex justify-between items-center hover:bg-slate-50 cursor-pointer" onclick='openPlayer(${JSON.stringify(song).replace(/'/g, "&apos;")})'>
                    <div class="flex items-center gap-4">
                        <span class="text-slate-400 w-6 text-sm">${idx + 1}</span>
                        <span class="font-medium text-slate-700">${song.title}</span>
                    </div>
                    ${song.youtube_id ? '<span class="text-red-500 text-sm">â–¶</span>' : ''}
                </div>
            `).join('');
            window.scrollTo(0,0);
        }

        function openPlayer(song) {
            const iframe = document.getElementById('youtube-iframe');
            const fallbackLink = document.getElementById('fallback-link');
            const fallbackDiv = document.getElementById('player-fallback');
            document.getElementById('player-modal').classList.remove('hidden');
            document.getElementById('player-title').innerText = song.title;
            const cleanID = extractVideoID(song.youtube_id);
            if (cleanID) {
                iframe.src = `https://www.youtube-nocookie.com/embed/${cleanID}?rel=0`; 
                iframe.classList.remove('hidden');
                fallbackLink.href = `https://www.youtube.com/watch?v=${cleanID}`;
                fallbackDiv.classList.remove('hidden');
            } else {
                iframe.src = "";
                iframe.classList.add('hidden');
                fallbackDiv.classList.add('hidden');
            }
        }

        function closePlayer() {
            document.getElementById('player-modal').classList.add('hidden');
            document.getElementById('youtube-iframe').src = "";
        }

        function goHome() {
            document.getElementById('view-album-detail').classList.add('hidden');
            document.getElementById('view-search-results').classList.add('hidden');
            document.getElementById('view-home').classList.remove('hidden');
            document.getElementById('searchInput').value = '';
            document.getElementById('clearBtn').classList.add('hidden');
        }

        // ================= ADD / SEARCH =================
        const addModal = document.getElementById('add-modal');
        function openAddModal() { addModal.classList.remove('hidden'); }
        function closeAddModal() { addModal.classList.add('hidden'); resetForm(); }
        function resetForm() { document.getElementById('addSongForm').reset(); document.getElementById('new-album-input').classList.add('hidden'); }
        function toggleCategoryInput(select) {
            const input = document.getElementById('new-album-input');
            input.classList.toggle('hidden', select.value !== 'new_album');
            if(select.value === 'new_album') input.focus();
        }
        function populateAlbumOptions() {
            const select = document.getElementById('album-options');
            select.innerHTML = appData.albums.map(a => `<option value="${a.name}">${a.name}</option>`).join('');
        }
        async function saveNewSong(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoader = document.getElementById('btn-loader');
            btn.disabled = true;
            btnText.innerText = "å„²å­˜ä¸­...";
            btnLoader.classList.remove('hidden');
            
            const title = document.getElementById('new-title').value;
            const group = document.getElementById('new-group').value; // æ–°å¢ï¼šåœ˜é«”
            let category = document.getElementById('new-category-select').value;
            if (category === 'new_album') category = document.getElementById('new-album-input').value.trim() || "æœªå‘½åå°ˆè¼¯";
            
            const rawYoutube = document.getElementById('new-youtube').value;
            const imageUrl = document.getElementById('new-image').value.trim();

            const payload = { title, category, youtube_id: rawYoutube, image: imageUrl, group: group }; // å‚³é€åœ˜é«”

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                setTimeout(async () => {
                    await loadData();
                    closeAddModal();
                    alert('ğŸ‰ æ–°å¢æˆåŠŸï¼');
                    btn.disabled = false;
                    btnText.innerText = "ç¢ºèªæ–°å¢";
                    btnLoader.classList.add('hidden');
                }, 1500);
            } catch (error) {
                console.error(error);
                alert("ä¸Šå‚³éŒ¯èª¤");
                btn.disabled = false;
                btnText.innerText = "ç¢ºèªæ–°å¢";
                btnLoader.classList.add('hidden');
            }
        }
        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            if(!query) { goHome(); return; }
            document.getElementById('view-home').classList.add('hidden');
            document.getElementById('view-album-detail').classList.add('hidden');
            document.getElementById('view-search-results').classList.remove('hidden');
            document.getElementById('clearBtn').classList.remove('hidden');
            const list = document.getElementById('search-list');
            
            // æœå°‹é‚è¼¯ï¼šåŒæ™‚æœå°‹æ­Œå OR åœ˜é«”åç¨±
            const results = rawSongs.filter(s => 
                s.title.toLowerCase().includes(query) || 
                (s.group && s.group.toLowerCase().includes(query))
            );
            
            list.innerHTML = results.length ? results.map(song => `
                <div class="p-4 hover:bg-indigo-50 cursor-pointer flex justify-between items-center" onclick='openPlayer(${JSON.stringify(song).replace(/'/g, "&apos;")})'>
                    <div class="flex items-center gap-3">
                         <img src="${song.image || 'https://placehold.co/100?text=ğŸµ'}" class="w-10 h-10 rounded object-cover" onerror="this.src='https://placehold.co/100?text=ğŸµ'">
